<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
</head>
<body>
    <h1>Loan Calculator</h1>
    <label for="loanAmount">Enter Loan Amount:</label>
    <input type="number" id="loanAmount" placeholder="Loan Amount" required>
    <br><br>
    
    <label for="loanType">Select Loan Type:</label>
    <select id="loanType">
        <option value="first">First Loan (15% interest)</option>
        <option value="second">Second Loan (10% interest)</option>
        <option value="third">Third Loan (7% interest)</option>
    </select>
    <br><br>
    
    <button onclick="calculateLoan()">Calculate</button>
    <br><br>
    
    <p id="result"></p>

    <script>
        function calculateLoan() {
            // Get loan amount from the input field
            let loanAmount = parseFloat(document.getElementById("loanAmount").value);
            let loanType = document.getElementById("loanType").value;
            let interestRate;

            // Set interest rates based on loan type
            if (loanType === "first") {
                interestRate = 0.15; // 15% for the first loan
            } else if (loanType === "second") {
                interestRate = 0.10; // 10% for the second loan
            } else if (loanType === "third") {
                interestRate = 0.07; // 7% for the third loan
            }

            // Check if loanAmount is valid
            if (isNaN(loanAmount) || loanAmount <= 0) {
                document.getElementById("result").innerHTML = "Please enter a valid loan amount.";
                return;
            }

            // Calculate the total amount with interest
            let totalAmount = loanAmount * (1 + interestRate);

            // Format the result with a dollar sign
            let formattedAmount = '$' + totalAmount.toFixed(2);

            // Display the result
            document.getElementById("result").innerHTML = "Your total loan amount with interest: " + formattedAmount;
        }
    </script>
</body>
</html>
